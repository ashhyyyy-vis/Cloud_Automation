name: Frontend Deployment

on:
  workflow_run:
    workflows: ["Frontend CI"]
    types: [completed]

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: frontend-deploy-session

      # Fetch deployment targets from SSM
      - name: Fetch deployment targets from SSM
        id: ssm
        run: |
          BUCKET=$(aws ssm get-parameter \
            --name "/hosting-template/frontend/bucket" \
            --query "Parameter.Value" \
            --output text)

          CF_ID=$(aws ssm get-parameter \
            --name "/hosting-template/frontend/cdn_id" \
            --query "Parameter.Value" \
            --output text 2>/dev/null || echo "")

          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$CF_ID" >> $GITHUB_OUTPUT

      # Deploy to S3
      - name: Upload to S3
        run: |
          echo "Uploading to bucket: ${{ steps.ssm.outputs.bucket }}"
          aws s3 sync frontend/dist \
            s3://${{ steps.ssm.outputs.bucket }} \
            --delete

      # Invalidate CloudFront cache (only if CDN configured)
      - name: Invalidate CloudFront
        if: ${{ steps.ssm.outputs.cloudfront_id != '' }}
        run: |
          echo "Invalidating CloudFront distribution..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.ssm.outputs.cloudfront_id }} \
            --paths "/*"

      - name: Deployment Complete
        run: echo "ðŸš€ Frontend deployed successfully!"

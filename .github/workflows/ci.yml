name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ───────────────────────────────
      # Backend API
      # ───────────────────────────────
      - name: Install backend dependencies
        working-directory: backend_api
        run: npm install

      - name: Run backend tests
        working-directory: backend_api
        run: npm test --if-present

      - name: Build backend
        working-directory: backend_api
        run: npm run build --if-present

      # ───────────────────────────────
      # Teacher App
      # ───────────────────────────────
      - name: Install teacher app dependencies
        working-directory: teacher_app
        run: npm install

      - name: Run teacher tests
        working-directory: teacher_app
        run: npm test --if-present

      - name: Build teacher app
        working-directory: teacher_app
        run: npm run build --if-present

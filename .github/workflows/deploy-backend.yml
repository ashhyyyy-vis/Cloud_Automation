name: Backend Deployment

on:
  workflow_run:
    workflows: ["Backend CI/CD"]
    types: [completed]

permissions:
  id-token: write
  contents: read

jobs:
  deploy-backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: deploy-session

      - name: Update SSM Parameter (image uri)
        run: |
          IMAGE="${{ secrets.ECR_REPO }}:${{ github.event.workflow_run.head_sha }}"

          aws ssm put-parameter \
            --name "/hosting-template/compute/backend/image_uri" \
            --value "$IMAGE" \
            --type String \
            --overwrite

      - name: Trigger ASG Refresh Safely
        run: |
          ASG_NAME="hosting-template-asg"

          CURRENT=$(aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name "$ASG_NAME" \
            --max-records 1 \
            --query "InstanceRefreshes[0].Status" \
            --output text || echo "NONE")

          if [ "$CURRENT" = "InProgress" ]; then
            echo "‚è≥ Refresh already running. Skipping."
            exit 0
          fi

          echo "üöÄ Starting instance refresh..."
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "$ASG_NAME" \
            --strategy Rolling

      - name: Done
        run: echo "Backend CD Successful"
